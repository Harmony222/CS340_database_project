{% extends "layout.html" %}
{% block title %}Novel Hovel Books Page{% endblock title %}

{% block body %}
<div class="row">
    <div class="col-md-3">
        <h5 class="side_nav_header">{{ clubName }}</h5>
        <div class="nav flex-column nav-pills side_nav" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-view-tab"  href="/bookclubs" role="tab" aria-controls="v-pills-view-tab" aria-selected="true">Return to BookClubs page</a>
        </div>
    </div>

    <div class="col-md-9 mainContent">
        <div class="tab-pane fade show active" id="v-pills-view" role="tabpanel" aria-labelledby="v-pills-view-tab">
            <legend class="border-bottom mb-4">Members of the {{ clubName }}</legend>
                <table class = "table">
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </thead>
                    {% for member in club_members %}
                    <tr>
                        <td>{{ member[0] }}</td> <!-- First Name -->
                        <td>{{ member[1] }}</td> <!-- Last Name-->
                    </tr>
    
                    {% endfor %}
                </table>
                
        </div>
    </div>
</div>
{% endblock body %}
